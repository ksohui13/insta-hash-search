<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .post {
            width: 300px;
            height: 400px;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: height 0.3s ease;
        }
        .post img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .post-content {
            padding: 10px;
            flex-grow: 1;
            overflow: hidden;
            height: 160px; /* 기본 텍스트 영역 높이 */
        }
        .post-content h3 {
            font-size: 16px;
            color: #333;
            height: 50px;
            overflow: hidden;
        }
        .post-content p {
            font-size: 14px;
            color: #555;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.4;
        }
        .more-btn {
            text-align: center;
            color: #007bff;
            cursor: pointer;
            font-size: 14px;
            display: none; /* 기본적으로 숨김 */
        }
        .expanded {
            height: 500px; /* 크기 확장 */
        }
        .expanded .post-content {
            height: 300px; /* 확장 후 텍스트 영역 높이 */
            overflow-y: auto; /* 텍스트 영역 스크롤 */
            padding: 10px;
        }
        .expanded .more-btn {
            display: block;
            color: red; /* 텍스트 확장 후 '닫기' 버튼 표시 */
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Instagram Posts with Hashtag</h1>

    <form method="POST">
        <label for="hashtag">Enter Hashtag (e.g. #nature): </label>
        <input type="text" id="hashtag" name="hashtag" required>
        <button type="submit">Search</button>
    </form>

    {% if hashtag %}
    <h2>Posts for "{{ hashtag }}"</h2>
    <div class="container">
        <div class="section">
            <h3>Top Media</h3>
            {% for post in top_media %}
            <div class="post">
                <img src="{{ post.media_url }}" alt="Post Image">
                <div class="post-content">
                    <p id="caption-{{ post.id }}">{{ post.caption }}</p>
                    <span class="more-btn" onclick="toggleMore('{{ post.id }}')">더보기</span>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="section">
            <h3>Recent Media</h3>
            {% for post in recent_media %}
            <div class="post">
                <img src="{{ post.media_url }}" alt="Post Image">
                <div class="post-content">
                    <p id="caption-{{ post.id }}">{{ post.caption }}</p>
                    <span class="more-btn" onclick="toggleMore('{{ post.id }}')">더보기</span>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}

    <script>
        // 더보기 버튼을 클릭했을 때 텍스트 확장/축소
        function toggleMore(postId) {
            const post = document.getElementById('caption-' + postId).parentNode.parentNode;
            const moreBtn = post.querySelector('.more-btn');
            post.classList.toggle('expanded');
            moreBtn.textContent = post.classList.contains('expanded') ? '닫기' : '더보기';
        }

        // caption이 넘어가는 경우에 '더보기' 버튼을 보이게 하기 위한 코드
        window.onload = function() {
            const posts = document.querySelectorAll('.post');
            posts.forEach(post => {
                const caption = post.querySelector('p');
                const moreBtn = post.querySelector('.more-btn');
                if (caption.scrollHeight > caption.clientHeight) {
                    moreBtn.style.display = 'inline-block'; // 텍스트가 넘어가면 '더보기' 버튼 표시
                }
            });
        }
    </script>
</body>
</html>
